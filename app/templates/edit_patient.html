{% extends "base.html" %}

{% block title %}Edit Patient - Appointment System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Patient</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_patient', patient_id=patient.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone or '' }}">
                        <div class="form-text">Optional</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <form action="{{ url_for('delete_patient', patient_id=patient.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this patient? This action cannot be undone.')">
                                <i class="bi bi-trash"></i> Delete Patient
                            </button>
                        </form>
                        <div>
                            <a href="{{ url_for('patients') }}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
